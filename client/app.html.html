<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengaluru Home Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-dropdown {
            position: relative;
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .dropdown-list.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .dropdown-item.selected {
            background-color: #667eea;
            color: white;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .no-results {
            padding: 12px 15px;
            color: #666;
            font-style: italic;
        }

        .predict-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 15px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Home Price Predictor</h1>
            <p>Get estimated prices for homes in Bengaluru</p>
        </div>

        <form id="priceForm">
            <div class="form-group">
                <label for="location">Location:</label>
                <div class="search-dropdown">
                    <input type="text" id="locationSearch" placeholder="Search for a location..." autocomplete="off">
                    <div class="dropdown-list" id="dropdownList"></div>
                    <input type="hidden" id="location" name="location" required>
                </div>
            </div>

            <div class="form-group">
                <label for="sqft">Total Square Feet:</label>
                <input type="number" id="sqft" name="sqft" placeholder="e.g., 1000" min="100" required>
            </div>

            <div class="form-group">
                <label for="bhk">BHK (Bedrooms):</label>
                <select id="bhk" name="bhk" required>
                    <option value="">Select BHK...</option>
                    <option value="1">1 BHK</option>
                    <option value="2">2 BHK</option>
                    <option value="3">3 BHK</option>
                    <option value="4">4 BHK</option>
                    <option value="5">5 BHK</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bath">Bathrooms:</label>
                <select id="bath" name="bath" required>
                    <option value="">Select bathrooms...</option>
                    <option value="1">1 Bathroom</option>
                    <option value="2">2 Bathrooms</option>
                    <option value="3">3 Bathrooms</option>
                    <option value="4">4 Bathrooms</option>
                    <option value="5">5 Bathrooms</option>
                </select>
            </div>

            <button type="submit" class="predict-btn" id="predictBtn">
                Predict Price
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Calculating price...
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000';
        let allLocations = [];
        let selectedLocation = '';
        
        // Load locations when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadLocations();
            setupSearchDropdown();
        });

        async function loadLocations() {
            try {
                const response = await fetch(`${API_BASE_URL}/get_location_names`);
                const data = await response.json();
                allLocations = data.locations;
                
            } catch (error) {
                console.error('Error loading locations:', error);
                showResult('Error loading locations. Please make sure the server is running.', 'error');
            }
        }

        function setupSearchDropdown() {
            const searchInput = document.getElementById('locationSearch');
            const dropdownList = document.getElementById('dropdownList');
            const hiddenInput = document.getElementById('location');
            
            // Handle input events
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                filterLocations(query);
            });
            
            // Handle focus events
            searchInput.addEventListener('focus', function() {
                if (allLocations.length > 0) {
                    filterLocations(this.value.toLowerCase());
                }
            });
            
            // Handle click outside to close dropdown
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-dropdown')) {
                    dropdownList.classList.remove('show');
                }
            });
            
            // Handle keyboard navigation
            searchInput.addEventListener('keydown', function(e) {
                const items = dropdownList.querySelectorAll('.dropdown-item');
                const selectedItem = dropdownList.querySelector('.dropdown-item.selected');
                let selectedIndex = -1;
                
                if (selectedItem) {
                    selectedIndex = Array.from(items).indexOf(selectedItem);
                }
                
                switch(e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                        updateSelection(items, selectedIndex);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        selectedIndex = Math.max(selectedIndex - 1, 0);
                        updateSelection(items, selectedIndex);
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (selectedItem) {
                            selectLocation(selectedItem.textContent, selectedItem.dataset.value);
                        }
                        break;
                    case 'Escape':
                        dropdownList.classList.remove('show');
                        break;
                }
            });
        }
        
        function filterLocations(query) {
            const dropdownList = document.getElementById('dropdownList');
            
            if (query === '') {
                dropdownList.innerHTML = '';
                dropdownList.classList.remove('show');
                return;
            }
            
            const filteredLocations = allLocations.filter(location => 
                location.toLowerCase().includes(query)
            );
            
            if (filteredLocations.length === 0) {
                dropdownList.innerHTML = '<div class="no-results">No locations found</div>';
            } else {
                dropdownList.innerHTML = filteredLocations
                    .map(location => `
                        <div class="dropdown-item" data-value="${location}" onclick="selectLocation('${formatLocationName(location)}', '${location}')">
                            ${formatLocationName(location)}
                        </div>
                    `).join('');
            }
            
            dropdownList.classList.add('show');
        }
        
        function updateSelection(items, selectedIndex) {
            items.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }
        
        function selectLocation(displayName, value) {
            const searchInput = document.getElementById('locationSearch');
            const dropdownList = document.getElementById('dropdownList');
            const hiddenInput = document.getElementById('location');
            
            searchInput.value = displayName;
            hiddenInput.value = value;
            selectedLocation = value;
            dropdownList.classList.remove('show');
        }
        
        function formatLocationName(location) {
            return location.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Handle form submission
        document.getElementById('priceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate location selection
            if (!selectedLocation) {
                showResult('Please select a valid location from the dropdown.', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('location', selectedLocation);
            formData.append('total_sqft', document.getElementById('sqft').value);
            formData.append('bhk', document.getElementById('bhk').value);
            formData.append('bath', document.getElementById('bath').value);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('predictBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/predict_home_price`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const price = data.estimated_price;
                    const formattedPrice = new Intl.NumberFormat('en-IN', {
                        style: 'currency',
                        currency: 'INR',
                        maximumFractionDigits: 0
                    }).format(price * 100000); // Assuming price is in lakhs
                    
                    showResult(`
                        <strong>Estimated Price:</strong>
                        <div class="price">${formattedPrice}</div>
                        <small>(‚Çπ${price} Lakhs)</small>
                    `, 'success');
                } else {
                    showResult('Error predicting price. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error predicting price:', error);
                showResult('Error connecting to server. Please make sure the server is running.', 'error');
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('predictBtn').disabled = false;
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
